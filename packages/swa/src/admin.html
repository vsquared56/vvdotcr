<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>vv.cr Admin</title>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>

<body>
  <main>
    <h1 class="text-5xl font-bold">vv.cr Admin Panel</h1>

    <div class="divider"></div>

    <div class="px-2 lg:px-10">
      <div id="panel-settings"
           class="collapse bg-primary"
           hx-get="/api/settings"
           hx-trigger="click"
           hx-swap="outerHTML">
        <input type="checkbox" />
        <div class="collapse-title text-xl text-primary-content font-medium">
          Settings
        </div>
        <div class="collapse-content bg-base-200">
          <p>Loading...</p>
        </div>
      </div>

      <div class="divider"></div>

      <div id="panel-messages"
           class="collapse bg-primary"
           hx-get="/api/panel/messages"
           hx-trigger="click"
           hx-swap="outerHTML">
        <input type="checkbox" />
        <div class="collapse-title text-xl text-primary-content font-medium">
          Messages
        </div>
        <div class="collapse-content bg-base-200">
          <p>Loading...</p>
        </div>
      </div>

      <div class="divider"></div>

      <div id="panel-sightings" class="collapse bg-primary">
        <input type="checkbox" />
        <div class="collapse-title text-xl text-primary-content font-medium">
          All sightings
        </div>
        <div class="collapse-content bg-base-200">
          <div class="py-4">
            <div id="sightings-grid"
                 class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-3 gap-4 md:gap-6 xl:gap-8 place-items-center"
                 hx-get="/api/panel/sightings"
                 hx-trigger="load">
              <img alt="Sightings loading..." class="htmx-indicator" width="150" src="/images/three-dots.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
