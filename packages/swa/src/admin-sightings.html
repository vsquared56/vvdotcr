<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>vv.cr</title>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>

<body>
  <main>
    <h1 class="text-5xl font-bold">vv.cr Admin Panel</h1>
    <p class="text-3xl">Sightings</p>
    <div id="sightings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-3 gap-4 md:gap-6 xl:gap-8 place-items-center"
        hx-get="/api/panel/sightings" hx-trigger="load">
        <img alt="Sightings loading..." class="htmx-indicator" width="150" src="/images/three-dots.svg" />
    </div>
  </main>

</html>
