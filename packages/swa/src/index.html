<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>vv.cr</title>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <script>htmx.logAll();</script>
</head>

<body>
  <main>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">vv.cr</h1>
          <p class="py-6">Hi, I'm a website that takes submissions.</p>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="px-12">
      <div id="sighting-submit" class="collapse bg-base-200" hx-get="/api/fileupload" hx-trigger="click"
        hx-swap="outerHTML">
        <input type="checkbox" />
        <div class="collapse-title text-xl font-medium">
          Submit a new sighting!
        </div>
        <div class="collapse-content">
          <p>Loading...</p>
        </div>
      </div>

      <div class="divider"></div>

      <div id="sightings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-3 gap-4 md:gap-6 xl:gap-8 place-items-center"
        hx-get="/api/sightings" hx-trigger="load">
        <img alt="Sightings loading..." class="htmx-indicator" width="150" src="/images/three-dots.svg" />
      </div>

    </div>
  </main>
</body>

</html>
