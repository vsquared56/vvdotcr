<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>vv.cr</title>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>

<body>
  <main>
    <h1>Vv.cr</h1>
    <div class="sighting-submit" hx-get="/api/fileupload" hx-trigger="load">
      <img alt="Result loading..." class="htmx-indicator" width="150" src="/images/three-dots.svg" />
    </div>
    <div class="sightings" hx-get="/api/sightings" hx-trigger="load">
      <img alt="Sightings loading..." class="htmx-indicator" width="150" src="/images/three-dots.svg" />
    </div>
  </main>
</body>

</html>
