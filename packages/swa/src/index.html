<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>vv.cr</title>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
  <script src="./location.js"></script>
  <script>htmx.logAll()</script>
</head>

<body>
  <main>
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">vv.cr</h1>
          <p class="py-6">Hi, I'm a website that takes submissions.</p>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="mx-1.5 md:mx-8 lg:mx-16 xl:mx-40 2xl:mx-72">
      <div id="message-collapse"
           class="collapse bg-primary"
           hx-get="/api/messages/new"
           hx-trigger="click"
           hx-swap="outerHTML">
        <input type="checkbox" />
        <div class="collapse-title text-xl text-primary-content font-medium">
        Send a message!
        </div>
        <div class="collapse-content">
          <p>Loading...</p>
        </div>
      </div>

      <div class="divider"></div>

      <div id="sighting-collapse"
           class="collapse bg-primary"
           hx-get="/api/sightings/new"
           hx-trigger="click"
           hx-swap="outerHTML">
        <input type="checkbox" />
        <div class="collapse-title text-xl text-primary-content font-medium">
        Submit a new sighting!
        </div>
        <div class="collapse-content">
          <p>Loading...</p>
        </div>
      </div>

      <div class="divider"></div>

      <div id="sightings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 md:gap-6 xl:gap-8 place-items-center"
        hx-get="/api/sightings" hx-trigger="load">
        <img alt="Sightings loading..." class="htmx-indicator" width="150" src="/images/three-dots.svg" />
      </div>

    </div>
  </main>
</body>

</html>
